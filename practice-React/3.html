<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Practice-3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class ClickCount extends React.Component {
        constructor() {
          super(); // コンストラクタでインスタンス変数(thisの変数)に値を設定する場合、必ずsuper()が必要
          this.state = { count: 0} // いずれ出力するthis.state.countの初期値
          this.displayCount = this.displayCount.bind(this); // displayCountメソッドでthisの変数が使えるようにする
        }
        displayCount() {
          this.setState({ count: this.state.count + 1}); // ここでthis.state.countに1プラスする
        }
        render() {
          return (
            // 2つ以上のタグを返す場合(今回はpタグとbuttonタグ)、何らかのタグ(今回はdiv)で囲まないとエラーが出る
            <div>
              <p>{this.state.count}</p>
              <button onClick={this.displayCount}>Count</button>
            </div>
          );
        }
      }
      ReactDOM.render(
        <ClickCount />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
